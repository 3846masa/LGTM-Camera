<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>LGTM Camera</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bowser/1.0.0/bowser.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.2.0/css/bulma.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <section class="hero is-dark is-fullheight">
      <div class="hero-body">
        <div class="container" style="width: 100%;">
          <h1 class="title">
            LGTM Camera on Web
          </h1>
          <h2 class="subtitle">
            Chrome Android only
          </h2>
          <hr>
          <div class="content">
            <p>
              <a id="enter" class="button is-info" href="./record">
                Enter
              </a>
            </p>
            <div id="warning" class="notification is-warning" hidden>
              Please access via Chrome Android.
            </div>
            <article class="message">
              <div class="message-header">
                How to Use
              </div>
              <div class="message-body">
                <ul style="margin-top: 0;">
                  <li>Edit LGTM label.</li>
                  <li>Press <i class="fa fa-lg fa-thumbs-o-up"></i> to change mode.</li>
                  <li>Press and hold the button while recording.</li>
                  <li>Wait for a minute.</li>
                  <li>Download GIF if you want.</li>
                </ul>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <script>
      if (!(bowser.chrome && bowser.android && bowser.mobile)) {
        document.getElementById('enter').setAttribute('disabled', 'true');
        document.getElementById('warning').removeAttribute('hidden');
      }
    </script>
  </body>
</html>
